          - last_day
          - exit_date
          - date_of_separation
          - end_of_employment_date
          - layoff_date
          - firing_date
          - resignation_date
    facts:
      - name: MANAGER_ID
        expr: MANAGER_ID
        data_type: NUMBER(38,1)
        sample_values:
