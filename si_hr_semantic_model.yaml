  - name: EMPLOYEE_PERFORMANCE
    base_table:
      database: SI_HR_DEMO
      schema: PUBLIC
      table: EMPLOYEE_PERFORMANCE
    dimensions:
      - name: REVIEW_CYCLE
        expr: REVIEW_CYCLE
        data_type: VARCHAR(16777216)
        sample_values:
          - 2023 Annual
          - 2024 Mid-Year
        description: The review cycle during which the employee's performance was evaluated, with options including annual reviews and mid-year reviews.
        synonyms:
          - performance_review_period
          - evaluation_cycle
          - assessment_period
          - appraisal_cycle
          - review_period
          - evaluation_schedule
      - name: PERFORMANCE_RATING
        expr: PERFORMANCE_RATING
        data_type: VARCHAR(16777216)
        sample_values:
          - Below Expectations
          - Meets Expectations
          - Exceeds Expectations
        description: 'The PERFORMANCE_RATING column represents the employee''s performance evaluation, categorized into three levels: Below Expectations (indicating underperformance), Meets Expectations (indicating satisfactory performance), and Exceeds Expectations (indicating exceptional performance).'
        synonyms:
          - performance_score
          - employee_grade
          - job_performance
          - evaluation_rating
          - assessment_result
          - rating_level
          - performance_level
          - evaluation_score
      - name: MANAGER_FEEDBACK
        expr: MANAGER_FEEDBACK
        data_type: VARCHAR(16777216)
        sample_values:
          - Needs improvement.
          - Exceeds Expectations performance. Keep up the good work!
        description: This column captures the feedback provided by the manager regarding an employee's performance, indicating whether they need improvement or have exceeded expectations.
        synonyms:
          - supervisor_comments
          - manager_comments
          - performance_review_notes
          - manager_evaluation
          - feedback_from_manager
          - supervisor_notes
          - manager_assessment
      - name: PEER_FEEDBACK
        expr: PEER_FEEDBACK
        data_type: VARCHAR(16777216)
        sample_values:
          - View scientist any industry five former senior.
          - Blood create result effect explain laugh.
          - Red deal enter which goal option.
        description: Feedback provided by colleagues or peers regarding an employee's performance, which can include comments, suggestions, and evaluations of their work and behavior.
        synonyms:
          - colleague_comments
          - coworker_reviews
          - peer_reviews
          - team_member_feedback
          - colleague_assessment
          - peer_evaluation
      - name: PROMOTED
        expr: PROMOTED
        data_type: BOOLEAN
        sample_values:
          - 'FALSE'
          - 'TRUE'
        description: Indicates whether the employee has been promoted or not.
        synonyms:
          - promoted_to_next_level
          - moved_up
          - career_advancement
          - job_promotion
          - elevated_position
          - upgraded_role
      - name: EMPLOYEE_ID
        expr: EMPLOYEE_ID
        data_type: NUMBER(38,0)
        sample_values:
          - '1'
          - '2'
          - '3'
        description: Unique identifier for each employee in the organization.
        synonyms:
          - employee_number
          - staff_id
          - personnel_id
          - worker_id
          - associate_id
          - team_member_id
    time_dimensions:
      - name: REVIEW_DATE
        expr: REVIEW_DATE
        data_type: DATE
        sample_values:
          - '2024-06-15'
          - '2024-01-30'
          - '2024-04-16'
        description: The date on which the employee's performance was reviewed.
        synonyms:
          - evaluation_date
          - assessment_date
          - performance_review_date
          - appraisal_date
          - feedback_date
    facts:
      - name: GOALS_MET_PERCENTAGE
        expr: GOALS_MET_PERCENTAGE
        data_type: NUMBER(38,1)
        sample_values:
          - '98.8'
          - '88.0'
          - '83.7'
        description: The percentage of goals met by an employee, indicating their level of achievement in meeting their performance targets.
        synonyms:
