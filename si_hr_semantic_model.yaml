name: si_hr_semantic_model
tables:
  - name: EMPLOYEES
    base_table:
      database: SI_HR_DEMO
      schema: PUBLIC
      table: EMPLOYEES
    dimensions:
      - name: FIRST_NAME
        expr: FIRST_NAME
        description: The first name of the employee.
        synonyms:
          - given_name
          - first_name
          - forename
          - personal_name
          - christian_name
        data_type: VARCHAR(16777216)
        sample_values:
          - David
          - Daniel
          - Victoria
      - name: LAST_NAME
        expr: LAST_NAME
        description: The employee's last name.
        synonyms:
          - surname
          - family_name
          - last_name
          - name
          - full_name
          - person_name
          - personal_name
        data_type: VARCHAR(16777216)
        sample_values:
          - Bryant
          - Hogan
          - Wolf
      - name: GENDER
        expr: GENDER
        data_type: VARCHAR(16777216)
        sample_values:
          - Male
          - Non-binary
          - Female
        description: The GENDER column captures the gender identity of each employee, categorizing them as Male, Non-binary, or Female.
        synonyms:
          - sex
          - male_female
          - demographic
          - biological_sex
          - personal_gender
          - gender_identity
      - name: EMPLOYMENT_STATUS
        expr: EMPLOYMENT_STATUS
