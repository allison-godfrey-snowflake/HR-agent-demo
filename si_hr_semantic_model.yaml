        synonyms:
          - job_status
          - employment_type
          - work_status
          - employee_status
          - occupational_status
          - personnel_status
          - staff_status
          - active_status
        data_type: VARCHAR(16777216)
        sample_values:
          - Terminated
          - Active
      - name: DEPARTMENT
        expr: DEPARTMENT
        data_type: VARCHAR(16777216)
        sample_values:
          - Sales
          - HR
          - Engineering
        description: The department within the company where the employee is assigned to work.
        synonyms:
          - division
          - section
          - unit
          - team
          - group
          - branch
          - sector
          - organization
          - company
          - agency
      - name: JOB_TITLE
        expr: JOB_TITLE
        data_type: VARCHAR(16777216)
        sample_values:
          - Engineer
          - HR Specialist
          - Sales Associate
        description: The JOB_TITLE column represents the specific role or position held by an employee within the organization, categorizing them into distinct occupational groups.
        synonyms:
          - position
          - occupation
          - role
          - designation
          - title
          - profession
          - job_description
          - employment_title
          - work_title
          - occupational_title
      - name: LOCATION
        expr: LOCATION
        data_type: VARCHAR(16777216)
        sample_values:
          - Austin
          - New York
          - Chicago
        description: The city where the employee is based.
        synonyms:
          - site
          - office
          - workplace
          - facility
          - address
          - premises
          - venue
          - geographical_location
          - physical_location
          - work_location
          - business_location
      - name: WORK_EMAIL
        expr: WORK_EMAIL
        data_type: VARCHAR(16777216)
        sample_values:
          - david.bryant@example.com
          - daniel.hogan@example.com
          - phillip.wolf@example.com
        description: The email address used by employees for work-related purposes.
        synonyms:
          - company_email
          - business_email
          - corporate_email
          - official_email
          - email_address
          - work_address
          - professional_email
      - name: IS_MANAGER
        expr: IS_MANAGER
        data_type: BOOLEAN
        sample_values:
          - 'FALSE'
          - 'TRUE'
        description: Indicates whether the employee holds a management position within the organization.
        synonyms:
          - is_supervisor
          - has_direct_reports
          - management_role
          - leadership_position
          - supervisory_status
      - name: MANAGER_NAME
        expr: MANAGER_NAME
        data_type: VARCHAR(16777216)
        sample_values:
          - Brian Spencer
          - Ronald Douglas
          - Alicia Kent
        description: The name of the manager to whom the employee reports.
        synonyms:
          - supervisor_name
          - team_lead_name
          - reporting_manager
          - boss_name
          - leader_name
          - director_name
          - head_name
      - name: EMPLOYEE_TYPE
        expr: EMPLOYEE_TYPE
        data_type: VARCHAR(16777216)
        sample_values:
          - Part-Time
          - Full-Time
          - Contractor
        description: The type of employment arrangement for an employee, indicating whether they work on a part-time, full-time, or contract basis.
        synonyms:
          - employee_category
          - job_category
          - employment_type
          - personnel_type
          - staff_type
          - worker_type
          - role_type
          - position_type
      - name: EMPLOYEE_ID
        expr: EMPLOYEE_ID
        data_type: NUMBER(38,0)
        sample_values:
          - '1'
          - '2'
          - '3'
        description: Unique identifier for each employee in the organization.
        synonyms:
          - employee_number
          - staff_id
          - personnel_id
          - worker_id
          - employee_code
          - staff_number
          - personnel_number
          - worker_code
