        data_type: DATE
        sample_values:
          - '2025-02-17'
          - '2025-02-24'
          - '2024-10-29'
        description: The date on which an employee's leave period ends.
        synonyms:
          - end_leave_date
          - leave_completion_date
          - leave_termination_date
          - date_leave_ends
          - leave_period_end_date
          - end_of_leave_date
