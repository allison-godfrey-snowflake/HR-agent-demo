          - time_off_type
          - absence_type
          - vacation_type
          - leave_code
          - leave_reason
          - leave_description
      - name: EMPLOYEE_ID
        expr: EMPLOYEE_ID
        data_type: NUMBER(38,0)
        sample_values:
          - '1'
          - '2'
          - '3'
        description: Unique identifier for each employee in the organization.
        synonyms:
          - staff_id
          - employee_number
          - personnel_id
          - worker_id
          - staff_member_id
          - employee_code
    time_dimensions:
