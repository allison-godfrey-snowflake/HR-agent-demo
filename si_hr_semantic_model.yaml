          - reward_amount
          - performance_bonus
          - monetary_award
          - extra_compensation
relationships:
  - name: employee_performance_to_employees
    join_type: inner
    relationship_type: many_to_one
    left_table: EMPLOYEE_PERFORMANCE
    relationship_columns:
      - left_column: EMPLOYEE_ID
        right_column: EMPLOYEE_ID
    right_table: EMPLOYEES
  - name: employee_leave_to_employees
    join_type: inner
    relationship_type: many_to_one
    left_table: EMPLOYEE_LEAVE
    relationship_columns:
      - left_column: EMPLOYEE_ID
        right_column: EMPLOYEE_ID
    right_table: EMPLOYEES
verified_queries:
  - name: count_employees_on_leave
    question: how many employees are out on leave?
    use_as_onboarding_question: false
    sql: SELECT COUNT(DISTINCT employee_id) AS employees_on_leave FROM employee_leave WHERE CURRENT_DATE BETWEEN leave_start_date AND leave_end_date
    verified_by: Allison Godfrey
    verified_at: 1752530648
  - name: avg_pto_2025
    question: what is the average number of days of PTO employees took in 2025?
    use_as_onboarding_question: false
    sql: SELECT AVG(leave_taken_days) AS avg_leave_days_pto FROM employee_leave WHERE leave_type = 'PTO' AND DATE_PART('YEAR', leave_start_date) = 2025
    verified_by: Allison Godfrey
    verified_at: 1752531112
  - name: avg_days_by_leave_type
    question: what is the average number of days of leave by leave type for 2025?
    use_as_onboarding_question: false
    sql: SELECT leave_type, AVG(leave_taken_days) AS avg_leave_days FROM employee_leave WHERE DATE_PART('YEAR', leave_start_date) = 2025 GROUP BY leave_type ORDER BY avg_leave_days DESC NULLS LAST
    verified_by: Allison Godfrey
    verified_at: 1752531091