        sample_values:
          - '2025-02-15'
          - '2025-02-21'
          - '2025-04-28'
        description: The date on which an employee's leave period begins.
        synonyms:
          - start_of_leave
          - leave_commencement_date
          - date_leave_started
          - leave_initiation_date
